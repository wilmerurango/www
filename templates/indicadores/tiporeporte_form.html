{% extends 'base/Forms_base.html' %}

{% block contentForm %}
    <form class="form" method="post">
        {% csrf_token %}
        <div class="card-body">
            <h3 class="kt-section__title">Registrar Tipo de Reporte</h3>
            <br>

            <div class="form-group">
                <label>Nombre:</label>
                {{ form.nombre}}
                <span class="form-text text-muted">Por Favor Ingrese El nombre del Indicador</span>
            </div>

            <div class="form-group">
                <label>Descripci√≥n:</label>
                {{ form.descripcion}}
                <span class="form-text text-muted">Escriba una breve descripcion del Indicador</span>
            </div>
        </div>

        <div class="card-footer">
            <div class="row">
                <div class="col-lg-6">
                    <input type="submit" class="btn btn-primary" value="Guardar">
                </div>

                <div class="col-lg-6 text-right">
                    <button type="reset" class="btn btn-secondary">Borrar</button>
                    <a class="btn btn-danger" href="{% url 'Tipo_reporte_list' %}">Cancelar</a>
                </div>
            </div>
        </div>
    </form>
{% endblock contentForm %}
